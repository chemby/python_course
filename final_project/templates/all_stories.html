{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <style>
        #toMain {
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
         }
    </style>

    <div class="ps-3 pt-3 ">
        <h1 class="fw-bolder text-light">{{ title }}</h1>
        <br>

        {% for story in stories %}
            <hr>
            <br>
            <h2 class="fw-bold text-light">{{ story.title }}</h2>
            <p class="text-light">{{ story.content }}</p>
            <p class="fs-6 text-light fst-italic">User: {{ story.username }}</p>
            <p class="text-secondary">Posted at - {{ story.created_at }}</p>
            <br>
            <hr>
        {% endfor %}
    </div>



<a href="/" class="btn btn-info col-1" onclick="topFunction()" id="toMain" title="Scroll Up">Back to top</a>

{% endblock %}
